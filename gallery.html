    <style>
        body {
            background-color: #1d3557;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: none;
            width: 100%;
            height: 450px;
            object-fit: cover;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 3px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .prev { left: 0; }
        .next { right: 0; }
        .prev:hover, .next:hover { background-color: rgba(0, 0, 0, 0.8); }
        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnail {
            width: 80px;
            height: 60px;
            cursor: pointer;
            border-radius: 5px;
            object-fit: cover;
            transition: 0.3s;
        }
        .thumbnail:hover { transform: scale(1.1); }

        /* Responsive Video Container */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 90%; /* Adjusts to screen width */
            max-width: 800px; /* Prevents video from being too wide */
            aspect-ratio: 16 / 9; /* Keeps video aspect ratio */
            overflow: hidden;
        }

        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Media Query for Small Screens */
        @media (max-width: 600px) {
            .video-wrapper {
                width: 100%;
                max-width: 480px;
            }
        }
    </style>
</head>

    <script>
        let slideIndex = 0;
        showSlides();
    
        function changeSlide(n) {
            slideIndex += n;
            showSlides();
        }
    
        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }
    
        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let slide of slides) {
                slide.style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 1.4 seconds
        }
    </script>
