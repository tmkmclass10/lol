    <style>
        .routine-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: calc(100vh - 100px);
            background-color: #4a8ef5;
            color: white;
        }

        .routine-heading {
            font-size: 2rem;
            color: #f4a261;
            margin-bottom: 20px;
        }

        .group-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .group-box {
            background: rgba(244, 162, 97, 0.1);
            border: 2px solid #f4a261;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .group-box:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .group-box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .section-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .section-buttons a {
            text-decoration: none;
            background-color: #f4a261;
            color: #1d3557;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .section-buttons a:hover {
            background-color: #e76f51;
            color: white;
        }
    </style>
